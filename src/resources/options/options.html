<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link type="text/css" media="all" rel="stylesheet" href="../../assets/css/style.css" />
</head>

<body>
    <a href="options.html">Reload</a>
    <img src="../../assets/img/logo.svg">
    <fieldset>
        <a href="https://www.letztechance.org">
            <center>
                <h1 id="hptitle">LC2FFExt</h1>
            </center>
        </a>
    </fieldset>

    <fieldset>
        <label>Options</label>
        <form>
            <fieldset>
                <label>Title:</label>
                <input type="text" id="title"><br>
                <label>DSGVO:</label>
                <input type="checkbox" id="isDSGVO">
            </fieldset>
            <fieldset>
                <label>Dom Replacement:</label>
                <input type="checkbox" id="isDOMReplaced">
                <textarea id="domreplaceText" cols="60" rows="2"></textarea>
            </fieldset>
            <fieldset>
                <label>Parse HTML:</label>
                <input type="checkbox" id="isParseHTML">
                <textarea id="replaceText" cols="60" rows="5"></textarea>
            </fieldset>
            <fieldset>
                <label>Keyboard shortcut</label>
                <input type="text" id="shortcut">
                <button id="update">Update keyboard shortcut</button>
                <button id="reset">Reset  keyboard shortcut</button>
            </fieldset>
            <fieldset>
                <label>Color</label>
                <div>
                    <label for="bgcolor">Choose background color:</label>
                    <input class="color" id="bgcolor" value="FF0000">
                </div>
                <div>
                    <label for="font">Choose font style:</label>
                    <select id="font">
        	<option value="'Open Sans Condensed', sans-serif" selected>Sans-serif</option>
        	<option value="'Bitter', serif">Serif</option>
        	<option value="'Ubuntu Mono'">Monospace</option>
        </select>
                </div>
                <!-- <div>
            <label for="image">Choose image:</label>
            <select id="image">
        	<option value="images/firefoxos.png" selected>Firefox</option>
        	<option value="images/crocodile.png">Crocodile</option>
        	<option value="images/tortoise.png">Tortoise</option>
        </select>
        </div> -->
                <input type="button" id="btnOptionSubmit" value="Save">
            </fieldset>
        </form>
    </fieldset>

    <fieldset>
        <label>Local Storage:</label>
        <div id="debug">Loading...</div>
        <div id="localstorage">Loading...</div>
    </fieldset>

    <footer></footer>

    </div>
    <script src="../../resources/sidebar/assets/js/lib/jquery-2.1.3.min.js"></script>
    <script src="../../assets/js/api.js"></script>

    <script src="options.js"></script>
</body>

</html>
